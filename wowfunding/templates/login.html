{% extends "base.html" %}
{% block content %}
<!--main-->
<div class="container" id="main">
    <div class="row">
        <div class="col-lg-12">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                    {{ message }}<br>
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
        </div>
    </div>

    <div class="row">
        <style>
            #xox>*{
                float:left;
            }
            #xox>img{
                height:42px;
                padding-left:4px;
            }
        </style>
        <div class="col-lg-12" id="xox">
            <h3>Secure login </h3>
            <img src="/static/nasa.png"/>
            <img src="/static/cyber.png"/>
            <img src="/static/ie9.png"/>
            <img src="/static/java.png"/>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <form class="form-horizontal" action="" method=post>
                <div class="form-group">
                    <label class="sr-only" for="inlineFormInput">Name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput"
                           placeholder="Username" name="username">
                </div>

                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input class="form-control" type="password" id="password" placeholder="Password"
                            name="password">
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-sm">Login</button>
                </div>
            </form>
        </div>
        <div class="col-lg-12">
            <a href="/register">Or register here</a>
        </div>
    </div>
</div>
<br>
<!--/main-->
{% endblock %}
